<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> Chart JS </title>

</head>

<body class="bg-success pt-5">
    <div class="container mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <!-- <div class="card-body">
                    <h4>
                        Dhaka City Population Rate in Bangladesh
                    </h4>
                </div> -->
                <div class="card-body">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>




    <script>
        let myChart = document.getElementById('myChart').getContext('2d');

        // Global options
        Chart.defaults.global.defaultFontFamily = 'Roboto';
        // Chart.defaults.global.defaultFontSize = 12;

        let dhakaCityPop = new Chart(myChart, {
            type: 'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
            data: {
                labels: ['2000', '2005', '2010', '2015', '2019'],
                datasets: [{
                    label: 'Population',
                    data: [
                        10284947,
                        12330879,
                        14730537,
                        17597177,
                        20283552
                    ],
                    backgroundColor: ['lightblue', 'lightcoral', 'lightgreen', 'coral', 'purple'],
                    // borderWidth: 5,
                    // borderColor: 'purple'
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Dhaka City Population Rate in Bangladesh',
                    fontSize: 24,
                    // padding: {
                    //     top: 20,
                    //     bottom: 20
                    // }
                },
                legend: {
                    display: false,
                    position: 'right'
                },
                layout: {
                    // padding: {
                    //     top: 20,
                    //     bottom: 20
                    // }
                },
                tooltips: {
                    // enabled: false
                }
            }
        })
    </script>
</body>

</html>
